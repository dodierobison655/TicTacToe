<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css.css">
		<link rel="icon" type="image/png" href="vs.png">
	</head>
	<body>
		<div id ="main">
			<div id="one" onclick="clicked(this.id)">
				<img id="imgone">
			</div>
			<div id="two" onclick="clicked(this.id)">
				<img id="imgtwo">
			</div>
			<div id="three" onclick="clicked(this.id)">
				<img id="imgthree">
			</div>
			<div id="four" onclick="clicked(this.id)">
				<img id="imgfour">
			</div>
			<div id="five" onclick="clicked(this.id)">
				<img id="imgfive">
				<button id="playagain" onclick="playAgain()">Play Again?</button>
			</div>
			<div id="six" onclick="clicked(this.id)">
				<img id="imgsix">
			</div>
			<div id="seven" onclick="clicked(this.id)">
				<img id="imgseven">
			</div>
			<div id="eight" onclick="clicked(this.id)">
				<img id="imgeight">
			</div>
			<div id="nine" onclick="clicked(this.id)">
				<img id="imgnine">
			</div>
		</div>
		<div id="gameover">
			<p id="gametext">2 Player TicTacToe</p>
			<p id="winner">X Goes First</p>
		</div>
	</body>
	<script src="script.js"></script>
</html>
